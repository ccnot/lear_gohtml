<!-- 用户编辑页面 -->
<div class="space-y-6">
    <!-- 页面标题 - 使用 hx-swap-oob 更新顶部标题 -->
    <div id="page-title" hx-swap-oob="true">编辑用户</div>

    <!-- 编辑用户表单卡片 -->
    <div class="card bg-base-100 shadow-sm border border-base-300">
        <div class="card-body">
    
            <!-- 用户表单 -->
            <form hx-put="/users/{{.User.ID}}" hx-target="main" hx-swap="innerHTML"
                hx-indicator="#edit-submit-btn-spinner">

                <!-- 基本信息字段组 -->
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-lg p-6 mb-6">
                    <legend class="fieldset-legend text-lg font-semibold">
                        <i class="fas fa-user mr-2"></i>基本信息
                    </legend>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 用户名（只读） -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">用户名</span>
                                <span class="label-text-alt text-xs font-normal text-base-content/50">
                                    <i class="fas fa-info-circle"></i> 创建后不可修改
                                </span>
                            </label>
                            <label class="input input-bordered input-sm">
                                <i class="fas fa-user h-[1em] opacity-50"></i>
                                <input type="text" class="grow bg-base-200" name="username" placeholder="请输入用户名" value="{{.User.Username}}" readonly>
                            </label>
                        </div>

                        <!-- 真实姓名 -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">真实姓名 <span class="text-error">*</span></span>
                            </label>
                            <label class="input input-bordered input-sm">
                                <i class="fas fa-user-circle h-[1em] opacity-50"></i>
                                <input type="text" class="grow" name="real_name" placeholder="请输入真实姓名"
                                    value="{{if .FormData}}{{.FormData.real_name}}{{else}}{{.User.RealName}}{{end}}" required>
                            </label>
                        </div>

                        <!-- 邮箱 -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">邮箱 <span class="text-error">*</span></span>
                            </label>
                            <label class="input input-bordered input-sm">
                                <i class="fas fa-envelope h-[1em] opacity-50"></i>
                                <input type="email" class="grow" name="email" placeholder="请输入邮箱地址"
                                    value="{{if .FormData}}{{.FormData.email}}{{else}}{{.User.Email}}{{end}}" required>
                            </label>
                            <label class="label">
                                <span class="label-text-alt text-xs text-base-content/50">
                                    <i class="fas fa-bell"></i> 用于接收通知
                                </span>
                            </label>
                        </div>

                        <!-- 电话 -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">电话</span>
                            </label>
                            <label class="input input-bordered input-sm">
                                <i class="fas fa-phone h-[1em] opacity-50"></i>
                                <input type="tel" class="grow" name="phone" placeholder="请输入手机号码"
                                    value="{{if .FormData}}{{.FormData.phone}}{{else}}{{.User.Phone}}{{end}}"
                                    pattern="^1[3-9]\d{9}$">
                            </label>
                            <label class="label">
                                <span class="label-text-alt text-xs text-base-content/50">
                                    <i class="fas fa-mobile-alt"></i> 11位手机号码
                                </span>
                            </label>
                        </div>
                    </div>
                </fieldset>

                <!-- 权限设置字段组 -->
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-lg p-6 mb-6">
                    <legend class="fieldset-legend text-lg font-semibold">
                        <i class="fas fa-shield-alt mr-2"></i>权限设置
                    </legend>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 角色 -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">角色 <span class="text-error">*</span></span>
                            </label>
                            <select class="select select-bordered select-sm w-full" name="role" required>
                                <option value="">请选择角色</option>
                                <option value="admin" {{if .FormData}}{{if eq .FormData.role "admin"
                                    }}selected{{end}}{{else}}{{if eq .User.Role "admin" }}selected{{end}}{{end}}>管理员
                                </option>
                                <option value="editor" {{if .FormData}}{{if eq .FormData.role "editor"
                                    }}selected{{end}}{{else}}{{if eq .User.Role "editor" }}selected{{end}}{{end}}>编辑
                                </option>
                                <option value="viewer" {{if .FormData}}{{if eq .FormData.role "viewer"
                                    }}selected{{end}}{{else}}{{if eq .User.Role "viewer" }}selected{{end}}{{end}}>访客
                                </option>
                            </select>
                        </div>

                        <!-- 状态 -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-medium">状态 <span class="text-error">*</span></span>
                            </label>
                            <select class="select select-bordered select-sm w-full" name="status" required>
                                <option value="">请选择状态</option>
                                <option value="active" {{if .FormData}}{{if eq .FormData.status "active"
                                    }}selected{{end}}{{else}}{{if eq .User.Status "active" }}selected{{end}}{{end}}>活跃
                                </option>
                                <option value="inactive" {{if .FormData}}{{if eq .FormData.status "inactive"
                                    }}selected{{end}}{{else}}{{if eq .User.Status "inactive" }}selected{{end}}{{end}}>
                                    非活跃</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- 用户信息展示 -->
                <div class="bg-base-200/30 rounded-lg p-4 border border-base-300/50">
                    <div class="flex items-start gap-3">
                        <div class="flex-shrink-0 mt-1">
                            <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                                <i class="fas fa-info text-primary text-sm"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="text-sm text-base-content/70 mb-3">账户信息</div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <div class="flex items-center gap-2 text-sm">
                                    <i class="fas fa-calendar-plus text-base-content/40 w-4"></i>
                                    <div>
                                        <div class="text-xs text-base-content/50">创建时间</div>
                                        <div class="text-base-content font-medium">{{formatDateTime .User.CreatedAt}}
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2 text-sm">
                                    <i class="fas fa-sync text-base-content/40 w-4"></i>
                                    <div>
                                        <div class="text-xs text-base-content/50">最后更新</div>
                                        <div class="text-base-content font-medium">{{formatDateTime .User.UpdatedAt}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 表单按钮 -->
                <div class="flex justify-end gap-3 pt-6 border-t border-base-300">
                    <a href="/users" class="btn btn-ghost" hx-get="/users" hx-target="main"
                        hx-swap="innerHTML" hx-push-url="true">
                        <i class="fas fa-arrow-left mr-2"></i>
                        返回列表
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <span id="edit-submit-btn-spinner"
                            class="loading loading-spinner loading-sm mr-2 htmx-indicator"></span>
                        <i class="fas fa-save mr-2"></i>
                        更新用户
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
