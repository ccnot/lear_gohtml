<!-- 用户新增页面 -->
<div class="space-y-6">
    <!-- 页面标题 - 使用 hx-swap-oob 更新顶部标题 -->
    <div id="page-title" hx-swap-oob="true">新增用户</div>

    <!-- 新增用户表单卡片 -->
    <div class="card bg-base-100 shadow-sm border border-base-300">
        <div class="card-body">
            <!-- 页面头部 -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="card-title text-lg font-medium flex items-center gap-2">
                    <i class="fas fa-user-plus text-success"></i>
                    新增用户
                </h2>
            </div>

            <!-- 用户表单 -->
            <form hx-post="/users" hx-target="#main-container" hx-swap="innerHTML" hx-indicator="#submit-btn-spinner">

                <!-- 表单字段 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 左列：基本信息 -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium mb-4 text-base-content">基本信息</h3>

                        <!-- 用户名 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">用户名</span>
                                <span class="label-text-alt text-error">*</span>
                            </div>
                            <div class="relative">
                                <input class="input input-bordered w-full pl-10" type="text" name="username"
                                    placeholder="请输入用户名" required value="{{.Username}}">
                                <i
                                    class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-base-content/40"></i>
                            </div>
                        </label>

                        <!-- 邮箱 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">邮箱</span>
                                <span class="label-text-alt text-error">*</span>
                            </div>
                            <span class="label-text-alt text-xs text-base-content/50">
                                <i class="fas fa-bell"></i> 用于接收通知
                            </span>
                            <div class="relative">
                                <input class="input input-bordered w-full pl-10" type="email" name="email"
                                    placeholder="请输入邮箱地址" required value="{{.Email}}">
                                <i
                                    class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-base-content/40"></i>
                            </div>
                        </label>

                        <!-- 真实姓名 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">真实姓名</span>
                                <span class="label-text-alt text-error">*</span>
                            </div>
                            <div class="relative">
                                <input class="input input-bordered w-full pl-10" type="text" name="real_name"
                                    placeholder="请输入真实姓名" required value="{{.RealName}}">
                                <i
                                    class="fas fa-user-circle absolute left-3 top-1/2 -translate-y-1/2 text-base-content/40"></i>
                            </div>
                        </label>

                        <!-- 电话 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">电话</span>
                                <span class="label-text-alt text-xs text-base-content/50">
                                    <i class="fas fa-mobile-alt"></i> 11位手机号码
                                </span>
                            </div>
                            <div class="relative">
                                <input class="input input-bordered w-full pl-10" type="tel" name="phone"
                                    placeholder="请输入手机号码" pattern="^1[3-9]\d{9}$" value="{{.Phone}}">
                                <i
                                    class="fas fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-base-content/40"></i>
                            </div>
                        </label>
                    </div>

                    <!-- 右列：角色和状态 -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium mb-4 text-base-content">权限设置</h3>

                        <!-- 角色 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">角色</span>
                                <span class="label-text-alt text-error">*</span>
                            </div>
                            <select class="select select-bordered w-full" name="role" required>
                                <option value="">请选择角色</option>
                                <option value="admin" {{if eq .Role "admin" }}selected{{end}}>管理员</option>
                                <option value="editor" {{if eq .Role "editor" }}selected{{end}}>编辑</option>
                                <option value="viewer" {{if eq .Role "viewer" }}selected{{end}}>访客</option>
                            </select>
                        </label>

                        <!-- 状态 -->
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">状态</span>
                                <span class="label-text-alt text-error">*</span>
                            </div>
                            <select class="select select-bordered w-full" name="status" required>
                                <option value="">请选择状态</option>
                                <option value="active" {{if eq .Status "active" }}selected{{end}}>活跃</option>
                                <option value="inactive" {{if eq .Status "inactive" }}selected{{end}}>非活跃</option>
                            </select>
                        </label>
                    </div>
                </div>

                <!-- 表单按钮 -->
                <div class="flex justify-end gap-3 pt-6 border-t border-base-300">
                    <a href="/users" class="btn btn-ghost" hx-get="/users" hx-target="#main-container"
                        hx-swap="innerHTML" hx-push-url="true">
                        <i class="fas fa-arrow-left mr-2"></i>
                        返回列表
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <span id="submit-btn-spinner"
                            class="loading loading-spinner loading-sm mr-2 htmx-indicator"></span>
                        <i class="fas fa-save mr-2"></i>
                        创建用户
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
