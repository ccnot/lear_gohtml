<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODASH</title>

    <!-- Tailwind CSS 4 + daisyUI 5.3.7 -->
    <link href="https://gcore.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script defer src="https://gcore.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI 5.3.7 主题配置 -->
    <script>
        tailwind.config = {
            plugins: [require('daisyui')],
            daisyui: {
                themes: [
                    "light",
                    "dark",
                    "cupcake",
                    "bumblebee",
                    "emerald",
                    "corporate",
                    "synthwave",
                    {
                        "godash": {
                            "primary": "#3b82f6",
                            "primary-focus": "#2563eb",
                            "primary-content": "#ffffff",
                            "secondary": "#64748b",
                            "secondary-focus": "#475569",
                            "secondary-content": "#ffffff",
                            "accent": "#14b8a6",
                            "accent-focus": "#0d9488",
                            "accent-content": "#ffffff",
                            "neutral": "#374151",
                            "neutral-focus": "#1f2937",
                            "neutral-content": "#ffffff",
                            "base-100": "#ffffff",
                            "base-200": "#f8fafc",
                            "base-300": "#f1f5f9",
                            "base-content": "#1e293b",
                            "info": "#3b82f6",
                            "success": "#10b981",
                            "warning": "#f59e0b",
                            "error": "#ef4444",
                        }
                    }
                ],
                darkTheme: "dark",
                base: true,
                styled: true,
                utils: true,
                prefix: "",
                logs: true,
                themeRoot: ":root"
            }
        }
    </script>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/admin.css?v=20250125120000">

    <!-- HTMX v2.0.7 -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
        integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
        crossorigin="anonymous"></script>

    <!-- Alpine.js v3.15.0 -->
    <script defer src="https://gcore.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>

    <!-- 自定义 JS -->
    <script src="/static/js/app.js?v=20250125120000"></script>
</head>

<body class="bg-base-200 text-base-content" x-data="initApp()" x-init="init()">
    <!-- 移动端侧边栏关闭按钮 -->
    <template x-if="sidebarOpen">
        <button @click="sidebarOpen = false"
            class="fixed top-4 right-4 z-[999] btn btn-circle btn-ghost btn-sm lg:hidden">
            <i class="fas fa-times"></i>
        </button>
    </template>

    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        {{template "components/sidebar.html"}}

        <!-- 主内容区 -->
        <div class="flex-1 transition-all duration-300 lg:ml-64"
            :class="{ 'ml-0': !sidebarOpen && window.innerWidth < 1024 }">
            <!-- 顶部栏 -->
            {{template "components/header.html"}}

            <!-- 内容区域 - HTMX 直接加载到这里 -->
            <main class="p-6 flex-1 overflow-x-hidden">
                <!-- 默认加载仪表盘 -->
                <div hx-get="/dashboard" hx-trigger="load" hx-swap="innerHTML">
                    <div class="flex flex-col items-center justify-center py-12">
                        <span class="loading loading-spinner loading-lg"></span>
                        <p class="mt-4 text-base-content/60">加载中...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div id="toast-container" class="fixed top-20 right-6 z-[9999] flex flex-col gap-2 max-w-96">
    </div>

    <!-- Alpine.js 全局组件 -->
    <script>
        // Alpine.js 全局应用状态
        function initApp() {
            return {
                sidebarOpen: window.innerWidth >= 1024,
                activeMenu: window.location.pathname,

                init() {
                    this.$nextTick(() => {
                        this.activeMenu = window.location.pathname;
                    });
                },

                setActiveMenu(path) {
                    this.activeMenu = path;
                },

                handleResize() {
                    if (window.innerWidth >= 1024) {
                        this.sidebarOpen = true;
                    }
                }
            }
        }

        // 响应式处理
        document.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('resize', () => {
                if (window.app && window.app.handleResize) {
                    window.app.handleResize();
                }
            });
        });
    </script>
</body>

</html>
