<!-- 统计卡片 - 可以被单独刷新 -->
<div class="stats-grid">
    <!-- 总用户数 -->
    <div class="stat-card primary">
        <div class="stat-card-header">
            <span class="stat-card-title">总用户数</span>
            <span class="stat-card-icon">
                <i class="fas fa-users" style="color: var(--primary-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalUsers}}</div>
        <div class="stat-card-change positive">
            <i class="fas fa-arrow-up"></i> 12%
            <span style="color: var(--text-tertiary);"> 较上月</span>
        </div>
    </div>

    <!-- 总商品数 -->
    <div class="stat-card info">
        <div class="stat-card-header">
            <span class="stat-card-title">总商品数</span>
            <span class="stat-card-icon">
                <i class="fas fa-box" style="color: var(--info-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalProducts}}</div>
        <div class="stat-card-change positive">
            <i class="fas fa-arrow-up"></i> 8%
            <span style="color: var(--text-tertiary);"> 较上月</span>
        </div>
    </div>

    <!-- 总订单数 -->
    <div class="stat-card success">
        <div class="stat-card-header">
            <span class="stat-card-title">总订单数</span>
            <span class="stat-card-icon">
                <i class="fas fa-shopping-cart" style="color: var(--success-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalOrders}}</div>
        <div class="stat-card-change positive">
            <i class="fas fa-arrow-up"></i> 23%
            <span style="color: var(--text-tertiary);"> 较上月</span>
        </div>
    </div>

    <!-- 总收入 -->
    <div class="stat-card warning">
        <div class="stat-card-header">
            <span class="stat-card-title">总收入</span>
            <span class="stat-card-icon">
                <i class="fas fa-dollar-sign" style="color: var(--warning-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">¥{{printf "%.2f" .TotalRevenue}}</div>
        <div class="stat-card-change positive">
            <i class="fas fa-arrow-up"></i> 18%
            <span style="color: var(--text-tertiary);"> 较上月</span>
        </div>
    </div>

    <!-- 活跃用户 -->
    <div class="stat-card success">
        <div class="stat-card-header">
            <span class="stat-card-title">活跃用户</span>
            <span class="stat-card-icon">
                <i class="fas fa-user-check" style="color: var(--success-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.ActiveUsers}}</div>
        <div class="stat-card-change">
            <span style="color: var(--text-tertiary);">在线用户数</span>
        </div>
    </div>

    <!-- 待处理订单 -->
    <div class="stat-card warning">
        <div class="stat-card-header">
            <span class="stat-card-title">待处理订单</span>
            <span class="stat-card-icon">
                <i class="fas fa-clock" style="color: var(--warning-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.PendingOrders}}</div>
        <div class="stat-card-change">
            <span style="color: var(--text-tertiary);">需要处理</span>
        </div>
    </div>

    <!-- 低库存商品 -->
    <div class="stat-card danger">
        <div class="stat-card-header">
            <span class="stat-card-title">低库存预警</span>
            <span class="stat-card-icon">
                <i class="fas fa-exclamation-triangle" style="color: var(--error-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.LowStock}}</div>
        <div class="stat-card-change">
            <span style="color: var(--error-color);">需要补货</span>
        </div>
    </div>

    <!-- 今日订单 -->
    <div class="stat-card primary">
        <div class="stat-card-header">
            <span class="stat-card-title">今日订单</span>
            <span class="stat-card-icon">
                <i class="fas fa-calendar-day" style="color: var(--primary-color);"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TodayOrders}}</div>
        <div class="stat-card-change positive">
            <i class="fas fa-arrow-up"></i> 5
            <span style="color: var(--text-tertiary);"> 较昨日</span>
        </div>
    </div>
</div>
