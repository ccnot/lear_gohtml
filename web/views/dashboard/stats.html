<!-- 统计卡片 - 可以被单独刷新 -->
<div class="stats-grid">
    <!-- 总用户数 -->
    <div class="stat-card primary">
        <div class="stat-card-header">
            <span class="stat-card-title">总用户数</span>
            <span class="stat-card-icon">
                <i class="fas fa-users has-text-primary"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalUsers}}</div>
        <div class="stat-card-change">
            <span class="has-text-success">
                <i class="fas fa-arrow-up"></i> 12%
            </span>
            <span class="has-text-grey-light"> 较上月</span>
        </div>
    </div>

    <!-- 总商品数 -->
    <div class="stat-card info">
        <div class="stat-card-header">
            <span class="stat-card-title">总商品数</span>
            <span class="stat-card-icon">
                <i class="fas fa-box has-text-info"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalProducts}}</div>
        <div class="stat-card-change">
            <span class="has-text-success">
                <i class="fas fa-arrow-up"></i> 8%
            </span>
            <span class="has-text-grey-light"> 较上月</span>
        </div>
    </div>

    <!-- 总订单数 -->
    <div class="stat-card success">
        <div class="stat-card-header">
            <span class="stat-card-title">总订单数</span>
            <span class="stat-card-icon">
                <i class="fas fa-shopping-cart has-text-success"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TotalOrders}}</div>
        <div class="stat-card-change">
            <span class="has-text-success">
                <i class="fas fa-arrow-up"></i> 23%
            </span>
            <span class="has-text-grey-light"> 较上月</span>
        </div>
    </div>

    <!-- 总收入 -->
    <div class="stat-card warning">
        <div class="stat-card-header">
            <span class="stat-card-title">总收入</span>
            <span class="stat-card-icon">
                <i class="fas fa-dollar-sign has-text-warning"></i>
            </span>
        </div>
        <div class="stat-card-value">¥{{printf "%.2f" .TotalRevenue}}</div>
        <div class="stat-card-change">
            <span class="has-text-success">
                <i class="fas fa-arrow-up"></i> 18%
            </span>
            <span class="has-text-grey-light"> 较上月</span>
        </div>
    </div>

    <!-- 活跃用户 -->
    <div class="stat-card success">
        <div class="stat-card-header">
            <span class="stat-card-title">活跃用户</span>
            <span class="stat-card-icon">
                <i class="fas fa-user-check has-text-success"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.ActiveUsers}}</div>
        <div class="stat-card-change">
            <span class="has-text-grey-light">在线用户数</span>
        </div>
    </div>

    <!-- 待处理订单 -->
    <div class="stat-card warning">
        <div class="stat-card-header">
            <span class="stat-card-title">待处理订单</span>
            <span class="stat-card-icon">
                <i class="fas fa-clock has-text-warning"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.PendingOrders}}</div>
        <div class="stat-card-change">
            <span class="has-text-grey-light">需要处理</span>
        </div>
    </div>

    <!-- 低库存商品 -->
    <div class="stat-card danger">
        <div class="stat-card-header">
            <span class="stat-card-title">低库存预警</span>
            <span class="stat-card-icon">
                <i class="fas fa-exclamation-triangle has-text-danger"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.LowStock}}</div>
        <div class="stat-card-change">
            <span class="has-text-danger">需要补货</span>
        </div>
    </div>

    <!-- 今日订单 -->
    <div class="stat-card primary">
        <div class="stat-card-header">
            <span class="stat-card-title">今日订单</span>
            <span class="stat-card-icon">
                <i class="fas fa-calendar-day has-text-primary"></i>
            </span>
        </div>
        <div class="stat-card-value">{{.TodayOrders}}</div>
        <div class="stat-card-change">
            <span class="has-text-success">
                <i class="fas fa-arrow-up"></i> 5
            </span>
            <span class="has-text-grey-light"> 较昨日</span>
        </div>
    </div>
</div>
