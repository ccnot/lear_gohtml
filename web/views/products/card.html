<!-- 商品卡片 - 用于网格显示和单卡更新 -->
<div class="card bg-base-100 shadow-sm hover:shadow-md transition-shadow duration-200" id="product-card-{{.ID}}">
    <figure class="relative">
        <!-- 商品图片 -->
        <div class="h-48 bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
            <i class="fas fa-box text-4xl text-white/50"></i>
        </div>

        <!-- 状态标签 -->
        <div class="absolute top-2 right-2">
            {{if eq .Status "active"}}
            <span class="badge badge-success">在售</span>
            {{else if eq .Status "inactive"}}
            <span class="badge badge-warning">下架</span>
            {{else}}
            <span class="badge badge-error">缺货</span>
            {{end}}
        </div>
    </figure>

    <div class="card-body p-4">
        <!-- 商品名称 -->
        <h3 class="card-title text-lg font-medium mb-2 truncate" title="{{.Name}}">
            {{.Name}}
        </h3>

        <!-- SKU 和分类 -->
        <div class="flex items-center justify-between mb-3">
            <span class="badge badge-outline badge-sm">{{.SKU}}</span>
            <span class="badge badge-info badge-sm">{{.Category}}</span>
        </div>

        <!-- 价格和库存 -->
        <div class="flex items-center justify-between mb-4">
            <div class="text-xl font-bold text-primary">¥{{printf "%.2f" .Price}}</div>
            <div class="text-sm text-base-content/60">
                库存: <span class="font-semibold text-base-content">{{.Stock}}</span>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex gap-2">
            <a href="/products/{{.ID}}" class="btn btn-primary btn-sm flex-1" hx-get="/products/{{.ID}}"
                hx-target="#main-container" hx-swap="innerHTML" hx-push-url="true">
                <i class="fas fa-edit mr-1"></i>
                编辑
            </a>

            <button class="btn btn-error btn-sm" hx-delete="/products/{{.ID}}" hx-target="#product-card-{{.ID}}"
                hx-swap="outerHTML swap:300ms" title="删除">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
